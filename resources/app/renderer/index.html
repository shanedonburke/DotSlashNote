
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="indexStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<body>

      <select class="ql-font">
        <option value="roboto">Roboto</option>
        <option value="times-new-roman">Times N.R.</option>
        <option value="open-sans">Open Sans</option>
        <option value="ubuntu">Ubuntu</option>
      </select>
      <select class="ql-size">
        <option value="12px">12</option>
        <option value="14px" selected="">14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="22px">22</option>
      </select>

      <button class="ql-list" value="bullet"></button>
      <button class="ql-list" value="ordered"></button>

  <div id="richTextArea">
  </div>

</div>

<div id="welcomeDiv"><iframe id="welcome" src="welcome.html"></iframe></div>

<span class="tooltip" id="tooltip" style="display: none">
  <input type="text" placeholder="Search..." id="searchbar"></input>
</span>

<span class="sidebar" id="searchSidebar">
  <center>
    <div class="notebookControls">
      <a href="#" id="searchBackBtn" class="button back"><object data="backArrow.svg" type="image/svg+xml" style="pointer-events: none"></object></a>
      <span class="resultsText">Results</span>
    </div>
  </center>
  <div class="notebooks" id="searchNotes">
  </div>
</span>

<span class="sidebar" id="notebookSidebar">
  <center>
    <div class="notebookControls">
      <a href="#" id="notebookBackBtn" class="button back" style="display:none"><object data="backArrow.svg" type="image/svg+xml" style="pointer-events: none"></object></a>
      <a href="#" id="newBtn" class="button new"><object data="plus.svg" type="image/svg+xml" style="pointer-events: none"></object></a>
    </div>
  </center>
  <div class="notebooks" id="notebooks">
  </div>
</span>

<span class="sidebar" id="noteSidebar">
  <center>
    <div class="notebookControls">
      <a href="#" id="backBtn" class="button back"><object data="backArrow.svg" type="image/svg+xml" style="pointer-events: none"></object></a>
      <a href="#" id="newNoteBtn" class="button new"><object data="plus.svg" type="image/svg+xml" style="pointer-events: none"></object></a>
      <a href="#" id="searchBtn" class="button new"><object data="search.svg" type="image/svg+xml" style="pointer-events: none"></object></a>
    </div>
  </center>
  <div class="notebooks" id="notes">
  </div>
</span>
